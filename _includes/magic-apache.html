<script>
    window.addEventListener('load', magicApacheFooter, false);

function magicApacheFooter() {
    // update timestamp delta
    if (window.MAGIC_APACHE_TS) {
        let _ts_curr = Date.now();
        document.getElementById('metadata-pagespeed').innerHTML = (_ts_curr - window.MAGIC_APACHE_TS) + 'ms';
    }

}
function updateHits(data) {
        document.getElementById('metadata-hit').innerHTML = 'HIT ' + data.count;
}
</script>
